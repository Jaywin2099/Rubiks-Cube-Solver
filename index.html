<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>rubiks cube solver</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="sidebar">
				<h2>Rubiks cube solver</h2>

				<!-- form containter -->
				<div id="dataContainer">
					<form id="dataForm" method="post">
						<label for="type">Type:</label>
						<select id="type" name="type">
							<option value="bfs" selected>breadth first search</option>
						</select>
						<label for="scrambleDepth">Scramble Depth:</label>
						<input id="scrambleDepth" name="scrambleDepth" type="number" value="7" min="1" />

						<label for="tickTime">Tick (ms):</label>
						<input id="tickTime" name="tickTime" type="number" value="1" min="1" />

						<button type="submit" id="dataSubmit">Solve</button>
					</form>

					<div id="otherDataButtons">
						<button id="pause">Pause</button>
						<button id="step">Step</button>
						<button id="scramble">Scramble</button>
					</div>
				</div>

				<div id="solveInfo"></div>
			</div>

			<!-- canvas container-->
			<div id="stage">
				<canvas id="myCanvas"></canvas>
			</div>
		</div>

		<script src="./MinHeap.js"></script>
		<script src="./index.js"></script>
		<script src="./search.js"></script>
		<script src="./cube.js"></script>
		<script src="./game.js"></script>
	</body>
</html>
